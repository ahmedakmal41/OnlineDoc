<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - MediBook</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .admin-layout {
            display: flex;
            min-height: 100vh;
        }

        .admin-sidebar {
            width: 250px;
            background: #264653;
            color: white;
            padding: 2rem;
        }

        .admin-sidebar a {
            display: block;
            padding: 1rem;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: all 0.3s;
        }

        .admin-sidebar a:hover,
        .admin-sidebar a.active {
            background: #2A9D8F;
            color: white;
        }

        .admin-sidebar .brand {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 3rem;
            display: block;
            text-align: center;
        }

        .admin-content {
            flex-grow: 1;
            padding: 3rem;
            background: #f4f6f8;
            overflow-y: auto;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-soft);
        }

        .stat-val {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f9f9f9;
            font-weight: 600;
            color: var(--secondary);
        }
    </style>
</head>

<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <span class="brand">Admin Panel</span>
            <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
            <a href="{{ url_for('admin_appointments') }}">Appointments</a>
            <a href="{{ url_for('admin_doctors') }}">Doctors</a>
            <a href="{{ url_for('admin_hospitals') }}">Hospitals</a>
            <hr style="border-color: rgba(255,255,255,0.1); margin: 2rem 0;">
            <a href="{{ url_for('index') }}">View Site</a>
            <a href="{{ url_for('admin_logout') }}">Logout</a>
        </aside>
        <main class="admin-content">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div style="margin-bottom: 2rem;">
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            {% block admin_content %}{% endblock %}
        </main>
    </div>
</body>

</html>
