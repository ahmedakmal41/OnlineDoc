{% extends "admin/base_admin.html" %}

{% block admin_content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
    <h2>Manage Doctors</h2>
    <button onclick="document.getElementById('addDocModal').style.display='block'" class="btn btn-primary"
        style="padding: 0.5rem 1rem;">+ Add Doctor</button>
</div>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Specialty</th>
            <th>City</th>
            <th>Fee</th>
        </tr>
    </thead>
    <tbody>
        {% for doc in doctors %}
        <tr>
            <td>{{ doc.user.name }}</td>
            <td>{{ doc.specialization }}</td>
            <td>{{ doc.city }}</td>
            <td>${{ doc.consultation_fee }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Simple Modal -->
<div id="addDocModal"
    style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:9999;">
    <div style="background:white; width:500px; padding:2rem; margin: 100px auto; border-radius:12px;">
        <h3>Add New Doctor</h3>
        <form method="POST">
            <input class="form-control" name="name" placeholder="Name (e.g. Dr. House)" required
                style="margin-bottom:1rem;">
            <input class="form-control" name="email" placeholder="Email" required style="margin-bottom:1rem;">
            <input class="form-control" name="specialization" placeholder="Specialization" required
                style="margin-bottom:1rem;">
            <input class="form-control" name="city" placeholder="City" required style="margin-bottom:1rem;">
            <input class="form-control" name="country" placeholder="Country" required style="margin-bottom:1rem;">
            <input class="form-control" name="fee" type="number" placeholder="Fee ($)" required
                style="margin-bottom:1rem;">

            <button type="submit" class="btn btn-primary">Create Doctor</button>
            <button type="button" onclick="document.getElementById('addDocModal').style.display='none'"
                class="btn btn-outline" style="color:#333; border-color:#ccc;">Cancel</button>
        </form>
    </div>
</div>
{% endblock %}
