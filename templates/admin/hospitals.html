{% extends "admin/base_admin.html" %}

{% block admin_content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
    <h2>Manage Hospitals</h2>
    <button onclick="document.getElementById('addHospModal').style.display='block'" class="btn btn-primary"
        style="padding: 0.5rem 1rem;">+ Add Hospital</button>
</div>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Country</th>
            <th>Specialties</th>
        </tr>
    </thead>
    <tbody>
        {% for hospital in hospitals %}
        <tr>
            <td>{{ hospital.name }}</td>
            <td>{{ hospital.city }}</td>
            <td>{{ hospital.country }}</td>
            <td>{{ hospital.specialties }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Simple Modal -->
<div id="addHospModal"
    style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:9999;">
    <div style="background:white; width:500px; padding:2rem; margin: 100px auto; border-radius:12px;">
        <h3>Add New Hospital</h3>
        <form method="POST">
            <input class="form-control" name="name" placeholder="Name" required style="margin-bottom:1rem;">
            <input class="form-control" name="city" placeholder="City" required style="margin-bottom:1rem;">
            <input class="form-control" name="country" placeholder="Country" required style="margin-bottom:1rem;">
            <input class="form-control" name="specialties" placeholder="Specialties (comma separated)" required
                style="margin-bottom:1rem;">

            <button type="submit" class="btn btn-primary">Create Hospital</button>
            <button type="button" onclick="document.getElementById('addHospModal').style.display='none'"
                class="btn btn-outline" style="color:#333; border-color:#ccc;">Cancel</button>
        </form>
    </div>
</div>
{% endblock %}
