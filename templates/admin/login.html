<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MediBook</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: #264653;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .brand {
            font-size: 2rem;
            font-weight: 700;
            color: #264653;
            margin-bottom: 0.5rem;
            display: block;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #2A9D8F;
            outline: none;
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: #2A9D8F;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background: #21867a;
            transform: translateY(-2px);
        }

        .alert {
            padding: 1rem;
            background: #ffebee;
            color: #c62828;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: left;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <span class="brand">MediBook</span>
        <span class="subtitle">Admin Portal Access</span>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="email" name="email" class="form-control" placeholder="Admin Email" required>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn-submit">Secure Login</button>
        </form>

        <a href="{{ url_for('index') }}"
            style="display: block; margin-top: 1.5rem; color: #888; text-decoration: none; font-size: 0.9rem;">‚Üê Back to
            Website</a>
    </div>
</body>

</html>
